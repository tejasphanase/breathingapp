
<app-footernav></app-footernav>
<div class="main">
    <div class="container" >
        <mat-card class="example-card" *ngFor="let item of meditationData">
            <img mat-card-image src="{{item.image}}" height="300px" width="300px" alt="meditation images">
            <mat-card-content>
              <h4><b>{{item.title}}</b></h4>
            </mat-card-content>
            <mat-card-actions>
              <button (click)=" setFavritData(item)" mat-button>Favorite</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
